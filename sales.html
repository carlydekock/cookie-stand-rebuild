<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cookie Sales</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Sales</a>
      <a href="#">Merch</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>
  <main>
    <h1>Salmon Cookie Sales</h1>
    <form id="new-store-info">
      <fieldset>
        <legend>Enter info for a new store:</legend>
        <label for="name">Enter store location name:</label>
        <input type="text" name="name">
        <label for="min">Min # Customers</label>
        <input type="number" min=1 name="min">
        <label for="max">Max # Customers</label>
        <input type="number" min=2 name="max">
        <label for="average">Average sales per hour</label>
        <input type="number" step="0.01" min="0.01" name="average">
        <button type="submit">Create Store</button>
      </fieldset>
    </form>
    <table id="sales-table">
      <thead id="sales-table-header"></thead>
      <tbody id="sales-table-body"></tbody>
      <tfoot id="sales-table-footer"></tfoot>
    </table>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
